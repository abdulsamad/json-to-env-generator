<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENV Local Generator</title>
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <style>
    body {
      background-color: #252525;
      min-height: 100vh;
      max-width: 100%;
    }

    textarea::placeholder {
      color: #f5f3f3;
    }

    .json-output,
    .env-output {
      user-select: all;
    }
  </style>
</head>

<body>
  <div id="main" class="main">
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item is-size-4" href="#">
          ENV Local Generator
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card has-background-dark mt-5">
            <div class="card-content">
              <div class="notification is-danger is-hidden" id="notification">Please enter valid JSON! Don't edit or
                change config from firebase console just copy and paste it here.</div>
              <form id="convert-form">
                <p class="title">
                  <textarea class="textarea has-background-dark has-text-white-bis" id="json-str"
                    placeholder="Enter Your JSON Here" rows="10" autofocus></textarea>
                </p>
                <button class="button is-info is-rounded is-uppercase" id="convert-btn" type="submit">Convert</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="columns is-hidden" id="output-container">
        <div class="column">
          <div class="columns">
            <div class="column">
              <article class="message is-medium">
                <div class="message-header has-background-info">
                  <p>ENV File</p>
                </div>
                <textarea class="message-body env-output textarea has-background-dark has-text-white-bis"
                  id="env-output" rows="10"></textarea>
              </article>
              <button class="button is-info is-rounded is-uppercase copyBtn" id="env-output-btn">Copy</button>
            </div>
            <div class="column">
              <article class="message is-medium">
                <div class="message-header has-background-info">
                  <p>Reference</p>
                </div>
                <textarea class="message-body json-output textarea has-background-dark has-text-white-bis"
                  id="json-output" rows="10"></textarea>
              </article>
              <button class="button is-info is-rounded is-uppercase copyBtn" id="json-output-btn">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
